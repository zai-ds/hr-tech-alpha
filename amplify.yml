version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
customRules:
  - source: '/api/<*>'
    target: 'http://dev-env.eba-cpmqhwqn.us-east-1.elasticbeanstalk.com/api/<*>'
    status: 200