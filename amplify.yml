version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
customRules:
  - source: '/api/<*>'
    target: 'https://SEU_URL_DO_APP_RUNNER_AQUI/api/<*>'
    status: '200'